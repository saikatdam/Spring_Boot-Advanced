<!DOCTYPE html>
<html lang="en" xmlns:th="https//:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form th:action="@{saveData}" method="POST" th:object="${EmployeeData}">
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="hidden" class="form-control-plaintext" th:field="*{id}" />
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" th:field="*{firstName}" id="staticEmail"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text"  class="form-control-plaintext" th:field="*{lastName}" />
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" th:field="*{email}" id="staticName" />
        </div>
    </div>
    <input type="submit">submit

</form>
