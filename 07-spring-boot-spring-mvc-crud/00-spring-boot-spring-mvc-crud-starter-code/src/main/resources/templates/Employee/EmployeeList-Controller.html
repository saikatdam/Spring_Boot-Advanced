<!DOCTYPE html>
<html lang="en" xmlns:th="https//:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>
<body>
<!-- <span th:text="${employeeList}"></span>-->
<a th:href="@{/Employee/formFillUp}">Add Employee</a>
 <table class="table table-sm text-center" >
     <thead>
     <tr>
         <th scope="col">First Name</th>
         <th scope="col">Last Name</th>
         <th scope="col">Email</th>
     </tr>
     </thead>
     <tbody>
     <tr th:each="tempEmployee:${employeeList}">

         <td th:text="${tempEmployee.firstName}"></td>
         <td th:text="${tempEmployee.lastName}"></td>
         <td th:text="${tempEmployee.email}"></td>
         <td>
         <a th:href="@{updationProcess(updateId=${tempEmployee.id})}" class="btn btn-primary">Update</a>
             <a th:href="@{deletionProcess(deleteId=${tempEmployee.id})}" class="btn btn-danger" onclick="if (!(confirm('Are You Sure To delete the Employee record'))) return false">Delete</a>
         </td>
     </tr>

     </tbody>
 </table>
</body>
</html>
