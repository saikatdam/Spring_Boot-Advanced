<!DOCTYPE html>
<html lang="en" xmlns:th="https//:www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Details</title>
  <style>
    .error{
     color:red;
    }
  </style>
</head>
<body>
<span>Enter the details of The Customer</span>
<br>
<br>
<form th:action="@{/PassingProcess}" th:object=${customer} method="POST">
  First Name <input type="text" th:field="*{firstName}">
  <br><br>
  Last Name <input type="text" th:field="*{lastName}">
  <span th:if="${#fields.hasErrors('lastName')}"
        th:errors="*{lastName}"  class="error"></span>
  <br>
  <br>

  Free Ticket <input type="text" th:field="*{freeTicket}">
  <span th:if="${#fields.hasErrors('freeTicket')}"
        th:errors="*{freeTicket}"  class="error"></span>

  <br><br>
Postal Code <input type="text" th:field="*{postalCode}">
  <span th:if="${#fields.hasErrors('postalCode')}"
        th:errors="*{postalCode}"  class="error"></span>

  MakeItWork <input type="text" th:field="*{makeItWork}">
  <span th:if="${#fields.hasErrors('makeItWork')}"
        th:errors="*{makeItWork}"  class="error"></span>
  <input type="submit" value="submit"/>
</form>

</body>
</html>
